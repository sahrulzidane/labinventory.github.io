{% extends "layout.html" %}

{% block content %}

    <div class="container mt-4">
        <h1 class="mb-4">Tambah Manufaktur</h1>
        <form method="POST" action="{{ url_for('tambah_manufacture') }}">
            <div class="form-group">
                <label for="manu_id">Manufacture ID</label>
                <input
                    type="text"
                    id="manu_id"
                    name="manu_id"
                    class="form-control"
                    placeholder="Masukkan ID manufacture"
                    required>
            </div>
            <div class="form-group">
                <label for="manu_name">Manufacture Name</label>
                <input
                    type="text"
                    id="manu_name"
                    name="manu_name"
                    class="form-control"
                    placeholder="Masukkan Nama Manufacture"
                    required>
            </div>
            <div class="form-group">
                <label for="manu_country">Country</label>
                <input
                    type="text"
                    id="manu_country"
                    name="manu_country"
                    class="form-control"
                    placeholder="Masukkan Country"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('master_manufacture') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
