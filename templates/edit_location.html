{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Edit Location</h1>
        <form method="POST" action="{{ url_for('edit_location', location_id=location.location_id) }}">
            <div class="form-group">
                <label for="location_id">Location ID</label>
                <input
                    type="text"
                    id="location_id"
                    name="location_id"
                    class="form-control"
                    value="{{ location.location_id }}"
                    readonly>
            </div>
            <div class="form-group">
                <label for="location_name">Location Name</label>
                <input
                    type="text"
                    id="location_name"
                    name="location_name"
                    class="form-control"
                    value="{{ location.location_name }}"
                    required>
            </div>
            <div class="form-group">
                <label for="location_type">Location Type</label>
                <select
                    id="location_type"
                    name="location_type"
                    class="form-control"
                    required>
                    <option value="Warehouse" {% if location.location_type == 'Warehouse' %}selected{% endif %}>Warehouse</option>
                    <option value="Analyzer" {% if location.location_type == 'Analyzer' %}selected{% endif %}>Analyzer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('master_location') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
