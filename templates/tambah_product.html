{% extends "layout.html" %}

{% block content %}

    <div class="container mt-4">
        <h1 class="mb-4">Tambah Product</h1>
        <form method="POST" action="{{ url_for('tambah_product') }}">
            <div class="form-group">
                <label for="type_dropdown">Type</label>
                <select id="type_dropdown" name="type_dropdown" class="form-control" onchange="updateTypeFields()">
                    <option value="">Pilih Type</option>
                    {% for type in types %}
                        <option value="{{ type[0] }}">{{ type[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input
                    type="text"
                    id="product_name"
                    name="product_name"
                    class="form-control"
                    placeholder="Masukkan Nama Product"
                    required>
            </div>
            <div class="form-group">
                <label for="manu_dropdown">Manufacture</label>
                <select id="manu_dropdown" name="manu_dropdown" class="form-control" onchange="updateManufactureFields()">
                    <option value="">Pilih Manufacture</option>
                    {% for manu in manufactures %}
                        <option value="{{ manu[0] }}">{{ manu[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="supplier_dropdown">Supplier</label>
                <select id="supplier_dropdown" name="supplier_dropdown" class="form-control" onchange="updateSupplierFields()">
                    <option value="">Pilih Supplier</option>
                    {% for supp in suppliers %}
                        <option value="{{ supp[0] }}">{{ supp[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="unit_dropdown">Unit</label>
                <select id="unit_dropdown" name="unit_dropdown" class="form-control" onchange="updateUnitFields()">
                    <option value="">Pilih Unit</option>
                    {% for unit in units %}
                        <option value="{{ unit[0] }}">{{ unit[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="locatio_dropdown">Location</label>
                <select id="location_dropdown" name="location_dropdown" class="form-control select2" style="width: 100%;"onchange="updateLocationFields()">
                    <option value="">Pilih Location</option>
                    {% for location in locations %}
                        <option value="{{ location[0] }}">{{ location[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="safety_level">Safety Level</label>
                <input
                    type="text"
                    id="safety_level"
                    name="safety_level"
                    class="form-control"
                    placeholder="Masukkan Safety Level"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('master_product') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>



{% endblock %}
