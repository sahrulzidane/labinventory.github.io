{% extends "layout.html" %}

{% block content %}

    <div class="container mt-4">
        <h1 class="mb-4">Edit Unit</h1>
        <form method="POST" action="{{ url_for('edit_unit', unit_id=unit.unit_id) }}">
            <div class="form-group">
                <label for="unit_id">Unit ID</label>
                <input
                    type="text"
                    id="unit_id"
                    name="unit_id"
                    class="form-control"
                    value="{{ unit.unit_id }}"
                    readonly>
            </div>
            <div class="form-group">
                <label for="unit_name">Unit Name</label>
                <input
                    type="text"
                    id="unit_name"
                    name="unit_name"
                    class="form-control"
                    value="{{ unit.unit_name }}"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('master_unit') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
