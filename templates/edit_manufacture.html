{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Edit manufacture</h1>
        <form method="POST" action="{{ url_for('edit_manufacture', manu_id=manufacture.manu_id) }}">
            <div class="form-group">
                <label for="manu_id">Manufacture ID</label>
                <input 
                    type="text" 
                    id="manu_id" 
                    name="manu_id" 
                    class="form-control" 
                    value="{{ manufacture.manu_id }}" 
                    readonly>
            </div>
            <div class="form-group">
                <label for="manu_name">Manufacture Name</label>
                <input 
                    type="text" 
                    id="manu_name" 
                    name="manu_name" 
                    class="form-control" 
                    value="{{ manufacture.manu_name }}" 
                    required>
            </div>
            <div class="form-group">
                <label for="manu_name">Country</label>
                <input
                    type="text"
                    id="manu_country"
                    name="manu_country"
                    class="form-control"
                    value="{{ manufacture.manu_country }}"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('master_manufacture') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
