{% extends "layout.html" %}

{% block content %}

    <div class="container mt-4">
        <h1 class="mb-4">Tambah Stock In</h1>
        <form method="POST" action="{{ url_for('stock_in') }}">
            <div class="form-group">
                <label for="product_id">Product Name</label>
                <select id="product_id" name="product_id" class="form-control" required>
                    <option value="">Pilih Product</option>
                    {% for product in products %}
                        <option value="{{ product[0] }}">{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="batch_no">Batch No</label>
                <input
                    type="text"
                    id="batch_no"
                    name="batch_no"
                    class="form-control"
                    placeholder="Masukkan Batch No"
                    required>
            </div>
            <div class="form-group">
                <label for="do_no">DO No</label>
                <input
                    type="text"
                    id="do_no"
                    name="do_no"
                    class="form-control"
                    placeholder="Masukkan DO No"
                    required>
            </div>
            <div class="form-group">
                <label for="stock_in_date">Stock In Date</label>
                <input
                    type="date"
                    id="stock_in_date"
                    name="stock_in_date"
                    class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="stock_in_qty">Stock In Quantity</label>
                <input
                    type="number"
                    id="stock_in_qty"
                    name="stock_in_qty"
                    class="form-control"
                    placeholder="Masukkan Jumlah Stock"
                    required>
            </div>
            <div class="form-group">
                <label for="stock_expired_date">Stock Expired Date</label>
                <input
                    type="date"
                    id="stock_expired_date"
                    name="stock_expired_date"
                    class="form-control"
                    >
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea
                    id="remarks"
                    name="remarks"
                    class="form-control"
                    placeholder="Masukkan Keterangan (Opsional)"
                    rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('inventory_data') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
