{% extends "layout.html" %}

{% block title %}Tambah Unit{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tambah Unit</h1>
    <form method="POST">
        <div class="form-group">
            <label for="unit_id">Unit ID</label>
            <input
                type="text"
                id="unit_id"
                name="unit_id"
                class="form-control"
                value="{{ unit_id }}"
                readonly>
        </div>
        <div class="form-group">
            <label for="unit_name">Unit Name</label>
            <input
                type="text"
                id="unit_name"
                name="unit_name"
                class="form-control"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('master_unit') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
